<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrCode</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class=" container">
        <div class="imagem">
            <img src="./norteador/images/image-qr-code.png" alt="imagem do qrCode"

        </div>
        
    </div>

</html>
